<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auth system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<script src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js" charset="utf-8"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #076969;">
        <div class="container-fluid py-2">
            <div style="margin-right: 1em;">

                <a class="navbar-brand mx-2" id="dashLink" style="color: #DDDDDD;" href="{{url_for('dashboard')}}">Dashboard</a>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item" id="navpng">
                        <a href="/register">

                            <img id="" alt="newuser"
                                src="{{ url_for('static', filename='follow.png') }}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if home %}
        <div class="container">
            <div class=" row justify-content-center">
                <div class="col-sm-8">
                    <h2>Home page</h2>
                    <a href="/register" class="btn btn-primary mt-3">Register</a>
                    <a href="/login" class="btn btn-dark mt-3">Login</a>
                </div>
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
